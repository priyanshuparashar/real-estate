{% extends 'base.html' %}

{% block title %}Listing {% endblock %}
{% load static %}
{% block content %}
<section class="bg-home zoom-image d-flex align-items-center">
    <div class="bg-overlay image-wrap" style="background: url('{% static " images/bg/03.jpg" %}') center;"></div>
    <div class="bg-overlay bg-gradient-overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="p-4 bg-white rounded-3 shadow-md mx-auto w-100" style="max-width: 400px;">
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <a href="{% url 'home' %}">
                            <img src="{% static " images/logo-icon-80.png" %}" class="mb-4 d-block mx-auto" alt="">
                        </a>
                        <h5 class="mb-3">Please sign in</h5>

                        <div class="form-floating mb-2">
                            <input type="email" class="form-control" id="floatingInput" name="email"
                                placeholder="name@example.com" required>
                            <label for="floatingInput">Email address</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingPassword" name="password"
                                placeholder="Password" required>
                            <label for="floatingPassword">Password</label>
                        </div>

                        <div class="d-flex justify-content-between">
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="flexCheckDefault"
                                        name="remember_me">
                                    <label class="form-check-label text-muted" for="flexCheckDefault">Remember
                                        me</label>
                                </div>
                            </div>
                            <!-- <span class="forgot-pass text-muted mb-0">
                                <a href="#" class="text-muted">Forgot password?</a>
                            </span> -->
                        </div>

                        <button class="btn btn-primary w-100" type="submit">Sign in</button>

                        <div class="col-12 text-center mt-3">
                            <span><span class="text-muted me-2">Don't have an account?</span>
                                <a href="{% url 'signup' %}" class="text-dark fw-medium">Sign Up</a>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>






{% endblock %}
